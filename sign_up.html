<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">

    <title>Sign-Up</title>
</head>
<body class="vh-100 container d-flex flex-column justify-content-center">

    <h1 class="mb-5">You will need to sign up to begin you journey ⚔️</h1>

    <form class="d-flex flex-column">

        <label for="name" class="mt-2">Full Name:</label>
        <input type="text" id="name" placeholder="Jimmy Neutron" required>

        <label for="username" class="mt-2">Username:</label>
        <input type="text" id="username" placeholder="Jimmy12Neutron" minlength="4">

        <label for="password" class="mt-2">Create a Password:</label>
        <input type="password" id="password" placeholder="CosmoluvsWanda90!" minlength="12" maxlength="25">

        <label for="confirmpassword" class="mt-2">Confirm Password:</label>
        <input type="password"  id="confirmpassword" placeholder="CosmoluvsWanda90!" minlength="12" maxlength="25">

        <button type="button" id="signup" class="mt-4 btn btn-primary">Sign Up</button>

    </form>

    <script src="/js/sign_up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
